<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">

  <!-- Import Fluent UI css -->
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

  <!-- Import main style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <img src="energy_icon.svg" width="30" height="30" style="margin-right: 10px">
      <a class="navbar-brand mr-auto">Energy Project Valuation Dashboard</a>
      <a class="nav-link" href="about.html" style="color: white;">About</a>
      <a href="https://github.com/Tbwheeler94/Energy-Project-Valuation-Dashboard">
        <img src="iconmonstr-github-5.svg" width="30" height="30">
      </a>
  </nav>

  <!-- First Box -->

  <div class = "container-fluid" style="margin: 20px">
      <div class = "row">
          <div class = "ms-depth-8 col-xl-2 col-md-3 col-sm-4" style="padding: 10px;">

              <h4 style="text-align: center; margin-bottom: 15px">Select Inputs</h4>
              <h6>Project Size</h6>
              <hr style="margin-top: 0;">

              <form class="form-inLine" action="index.html" method="post">

                <label for="project-type" class="label">Project Type</label>
                <select name="project-type">
                  <option value="Solar">Solar</option>
                  <option value="Wind">Wind</option>
                </select>
                <br>

                <label for="installed-capacity">Installed Capacity:</label>
                <input class="short-input" type="text" id="installed-capacity" placeholder="100" required> MW <br>

                <label for="ac-dc-conversion">AC/DC Ratio:</label>
                <input class="short-input" type="text" id="ac-dc-conversion" placeholder="0.9" required>


              </form>

              <br>
              <h6 style="margin-bottom: 5px">Additional Revenue From Incentives</h6>
              <hr style="margin-top: 0;">
          </div>
      </div>
  </div>
</body>
</html>
